<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policia Federal</title>
</head>
<body>
    <h1>Indenficador da Policia Federal</h1>
    País de Nascimento: <input type="str" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id='res'>

    </div>
    <script>
        function verificar() {
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')
            var nac = String(txtn.value)
            res.innerHTML = `<p>Sua origem é <strong>${nac}</strong></p>`
            if (nac == 'Brasil') {
                res.innerHTML += '<p>Voce é Brasileiro, pode entrar direto!'
            } else {
                res.innerHTML += '<p>Voce é estrangeiro, passe na imigracão'
            }
        }

    </script>
</body>
</html>
