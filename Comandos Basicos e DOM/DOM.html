<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body {
          background-color: aqua; 
          color: black;
          font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(`Esta escrito assim: ${p1.innerText}`)
        corpo.style.background = 'grey'
        p1.style.color = 'blue'
        // Por id - Vai torcar o div id pelo texto 'olá'
        window.document.getElementById('msg').innerText = 'Olá'
    </script>
    
</body>
</html>
