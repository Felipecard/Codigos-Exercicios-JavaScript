
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Tabuada {
            constructor(numero, valores) {
                this.numero = numero;
                this.valores = valores;
            }

            get tabela() {

                return this.valores.map(valor => {

                    return {
                        numero: this.numero, 
                        valor: valor,
                        resultado: this.numero * valor
                    }
                });
            }
        }

        let x = new Tabuada(4, [2, 3 , 4])

        // Em vez de .log usar .table vira um tabelinha
        console.table(x.tabela);



    </script>   
</body>
</html>
